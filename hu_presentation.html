					<h3>Can you identify at least 5 entities of the system?</h3>
					<script type="text/template">
						### Can you identify at least 5 entities of the system?

						We want a place where patients can read the articles that
						editors of kanker.nl created, something like a big library
						of articles that can have text, videos, surveys, pictures and
						even references to other content on the website.
						The content should be organized in cancer topics and different sections.


						Patients can also create groups and discussions of any type
						and comment in each others discussions. We would also like
						patients to have their own blogs that can be liked and followed. Oh yeah,
						they should also be able to follow groups, ...not to miss new discussions!

						In order to have a good overview we would like to have
						an admin panel where admins can remove users when needed
						and have the csv reports of how active the groups and their
						discussions are, once a day is enough. Does not have to be
						dynamic.
					</script>
